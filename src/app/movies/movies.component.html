<div class="container pt-md-5 pb-md-5 no-gutter pt-4">
  <h2>Movie List</h2>
  <div class=" pb-md-3 text-right">
      <form class="form-inline-block my-2 my-lg-0 " (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
          <!-- <input [(ngModel)]="keyword" class="form-control mr-sm-2" name="keyword" id="keyword" type="search" placeholder="Search" aria-label="Search"> -->
          <input  [(ngModel)]="keyword" class="form-control mr-2 d-inline-block input-with-auto "  name="keyword" id="keyword" type="search" placeholder="Search" aria-label="Search">
          <button  class="btn btn-success my-2 my-sm-0 " type="submit">Search</button>
        </form>
  </div>
  <table class="table table-striped font-size-sm word-break ">
      <thead>
        <tr >
          <th scope="col" >Poster</th>
          <th scope="col" >Title</th>
          <th scope="col" class="text-break">Released</th>
          <th scope="col" class="d-none d-sm-table-cell">language</th>
          <th scope="col" class="word-break">vote average</th>
          <th scope="col" class="text-break"> popularity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          
          <th scope="row" class="px-1 py-1 px-lg-4 py-lg-4" ><img style="cursor: pointer;"  (click)="onSelect(movie)" class="rounded img-thumbnail " src="{{movie.poster_path? 'https://image.tmdb.org/t/p/w150_and_h225_bestv2/'+movie.poster_path: 'https://drive.google.com/uc?id=1lwyHfYvmD51naKbqGAAiIqh09CCgUXvZ'}}" alt=""></th>
          <td >
              <button (click)="onSelect(movie)"  type="button" class="btn btn-outline-primary font-size-xs text-break" >{{movie.title}}</button>
              </td>
          <td class=" text-md-nowrap">{{movie.release_date}}</td>
          <td class="d-none d-sm-table-cell">{{movie.original_language}}</td>
          <td class="text-break">{{movie.vote_average}}</td>
          <td>{{movie.popularity}}</td>
          
        </tr>
        
      </tbody>
    </table>
    <hr>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item " [class.disabled]="pageSet === 0" >
          <a class="page-link  p-2 px-md-3" (click)="onPage((pageSet-1)*10+1)">Previous</a>
        </li>

        <li class="page-item " *ngFor="let num of numbers;index as i;">
            <a class="page-link p-2 px-md-3" [class.pageActive]="pageNum==(num+1)" (click)="onPage(num+1)">{{num+1}}</a></li>

       
       
        <li class="page-item" [class.disabled]="this.totalPage<=((this.pageSet+1)*10)">
          <a class="page-link  p-2 px-md-3" (click)="onPage((pageSet+1)*10+1)">Next</a>
        </li>
      </ul>
    </nav>
  
    <!-- <span bn-range="i in -5..5">
      {{ i }}
  </span> -->
</div>
