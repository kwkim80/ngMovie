<h2>Movie List</h2>
<div class="text-right pb-3">
    <form class="form-inline my-2 my-lg-0 text-right" (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
        <!-- <input [(ngModel)]="keyword" class="form-control mr-sm-2" name="keyword" id="keyword" type="search" placeholder="Search" aria-label="Search"> -->
        <input ngModel class="form-control mr-sm-2" name="keyword" id="keyword" type="search" placeholder="Search" aria-label="Search">
        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
</div>
<table class="table table-striped font-size-xs">
    <thead>
      <tr >
        <th scope="col" >Poster</th>
        <th scope="col" >Title</th>
        <th scope="col">Released</th>
        <th scope="col">language</th>
        <th scope="col">vote_average</th>
        <th scope="col">popularity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        
        <th scope="row" class="px-1 py-1 px-lg-4 py-lg-4" ><img style="cursor: pointer;"  (click)="onSelect(movie)" class="rounded img-thumbnail " src="{{movie.poster_path? 'https://image.tmdb.org/t/p/w150_and_h225_bestv2/'+movie.poster_path: 'https://drive.google.com/uc?id=1lwyHfYvmD51naKbqGAAiIqh09CCgUXvZ'}}" alt=""></th>
        <td >
            <button (click)="onSelect(movie)"  type="button" class="btn btn-outline-primary font-size-xs ">{{movie.title}}</button>
            </td>
        <td>{{movie.release_date}}</td>
        <td>{{movie.original_language}}</td>
        <td>{{movie.vote_average}}</td>
        <td>{{movie.popularity}}</td>
        
      </tr>
      
    </tbody>
  </table>
  <hr>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" (click)="onPage(1)">1</a></li>
      <li class="page-item">
          <a class="page-link" (click)="onPage(2)">2</a>
          <!-- <button type="button" class="btn btn-info" (click)="onPage(2)"> 2</button> -->
        </li>
      <li class="page-item">
        <a class="page-link" (click)="onPage(3)">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
