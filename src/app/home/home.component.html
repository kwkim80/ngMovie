<div id="carousel">
  <div id="carousel-home" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-home" data-slide-to="1"></li>
      <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://drive.google.com/uc?id=15f1yCfTmtBH8KO-FtpGzUP38wjwKUSps" alt="First slide">
        <div class="carousel-caption">
          <h3>A woman with a camera</h3>
          <p>She is probably taking a picture</p>
      </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://drive.google.com/uc?id=1TkQRKt2k3rvehitCTcIJGncCsz88XyPw" alt="Second slide">
        <div class="carousel-caption">
          <h3>Down came the rain</h3>
          <p>And washed the spider out</p>
      </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://drive.google.com/uc?id=1LG4RyOC0JipAcxShsei1nG2DYxt2sLq9" alt="Third slide">
        <div class="carousel-caption">
          <h3>Making love</h3>
          <p>With their hands...</p>
      </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div id="homeContent" class="py-4">
    <h2>Latest News</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">userId</th>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts.slice((pageNum-1)*20,pageNum*20); index as i;">
        <th scope="row">{{i+1}}</th>
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td><button type="button" class="btn btn-info">Detail</button></td>
      </tr>
      
    </tbody>
  </table>
  <hr>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" (click)="onPage(1)">1</a></li>
      <li class="page-item"><a class="page-link" (click)="onPage(2)">2</a></li>
      <li class="page-item"><a class="page-link" (click)="onPage(3)">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
<hr>
